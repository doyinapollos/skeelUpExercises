<body>
    <script>
        //Write a JavaScript program to loop through object:
        // expected output: // "name: test" // "age: 21" // "country: Earth"

        const objectName = {
            name: 'test',
            age: 21,
            country: 'Earth'
        };

        for (const entry of Object.entries(objectName)) {
            console.log(`"${entry[0]}: ${entry[1]}"`);
        }
    </script>
